<div class="usarios-content">
    <div class="row">
        <div class="col-12">
            <h4>Clientes</h4>
        </div>
        <div class="col-12"><br></div>
        <div class="col-12 button-container">
            <button class="btn btn-info" (click) = "abrilModalCliente()">Agregar Cliente</button>
        </div>
        <div class="col-12"><br></div>
        <div class="col-12">
            <table class="table usuarios_table">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Email</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.dniCliente }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.direccion }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>
                            <button class="btn btn-warning" (click)='editarCliente(cliente.dniCliente)'>Editar</button>
                            &nbsp;
                            <button class="btn btn-danger" (click)='eliminarCliente(cliente.dniCliente)'>Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'display': display}">
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ modalTitulo }}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #clienteForm="ngForm" (ngSubmit)='guardarCliente'>
                        <div class="form-group">
                            <label for="">Nombre compelto</label>
                            <input class="form-control" name="nombreCliente" #nombre="ngModel" [(ngModel)]="cliente.nombre" required>
                            
                            <small *ngIf="!nombre.valid && nombre.touched"> Nombre Inválido</small>
                        </div>
                        <div class="form-group">
                            <label for="">DNI</label>
                            <input class="form-control" minlength="8" type="text" name="dniCliente" #dni="ngModel" [(ngModel)]="cliente.dni" required>
                            <small *ngIf="!dni.valid && dni.touched"> DNI Inválido (minimo 8 caracteres)</small>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="emailCliente" #email="ngModel" [(ngModel)]="cliente.email" required>
                        </div>
                        <div class="form-group">
                            <label for="">Contraseña</label>
                            <input class="form-control" type="password" name="pswdCliente" #pswd="ngModel" [(ngModel)]="cliente.pswd" required>
                        </div>
                        <div class="form-group">
                            <label for="">Direccion: </label>
                            <input class="form-control" type="text" name="direccionCliente" #direccion="ngModel" [(ngModel)]="cliente.direccion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" [ngStyle]="{'display': btnGuardar}" class="btn btn-primary" (click)='guardarCliente()'>Guardar Cliente</button>
                    <button type="button" [ngStyle]="{'display': btnActualizar}" class="btn btn-primary" (click)='actualizarCliente()'>Actualizar Cliente</button>
                    <button type="button" class="btn btn-secondary"  (click)="cerrarModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
